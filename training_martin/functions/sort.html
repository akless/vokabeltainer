<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Sortieren</title>
    <script>

        var numbersArray = [60, 50, 51, 62, 58, 54, 51, 54];
        numbersArray.sort(compareNumbers);
        console.log(numbersArray);

        function compareNumbers(num1, num2) {
            if (num1 > num2) {
                return 1;
            } else if (num1 === num2) {
                return 0;
            } else {
                return -1;
            }
        }


    </script>


</head>

</html>
