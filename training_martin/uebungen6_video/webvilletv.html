<!doctype html>
<html lang="de">
<head>
    <title>Webville TV</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="webvilletv.css">
</head>
<body>

<div id="tv">

    <div id="tvConsole">
        <div id="schlaglicht">
            <img src="bilder/schlaglicht.png" alt="Schlaglicht für TV">
        </div>

        <div id="videoDiv">
            <video id="video"
                   poster="bilder/poster.jpg"
                   width="480" height="360" controls>
                <source src="video/video.mp4">
                <source src="video/video.ogv">
                <source src="video/video.webm">
                <p>Ihr Browser unterstützt leider das video-Element nicht!</p>
            </video>
        </div>
    </div>

</div> <!-- tv -->

</body>
</html>
