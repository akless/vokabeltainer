  <h1>Kekse</h1>
  <form>
      <input type="button" id="backenml" value="Kekse backen!">

<script>

    window.onload = function () {
        let button = document.getElementById("backenml");
        button.onclick = function () {
            console.log(" Zeit, die Kekse zu backen.");
            cookies.bake(2500);
        };

    };

    var cookies = {
        instructions: "Ofen auf 175 Grad vorheizen ...",
        bake: function (time) {
            console.log("Backe Kekse.");
            setTimeout(done, time);
        }
    };

    function done() {
        alert("Kekse sind fertig. Bitte herausnhemen und abkühlen lassen");
        console.log("Kekse kühlen ab.");
        setTimeout(function () {
            alert("Kekse sind abgekühlt. Zeit zum Essen!");
        }, 1000);
    }
