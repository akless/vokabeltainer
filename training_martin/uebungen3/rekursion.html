<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Rekursion - Fibonacci</title>
    <script>
        function fibonacci(n) {
            if (n === 0) {
                return 1;
            }
            if (n === 1 ) {
                return 1;
            }
            return (fibonacci(n-1) + fibonacci( n-2));
        }

        for (var i=0; i < 20; i++) {
            console.log("Nächster Fibonacciwert für " + i + " ist " + fibonacci(i));
        }
    </script>
</head>
