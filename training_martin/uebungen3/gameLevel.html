<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Game-Level</title>
    <script>
        function Game() {
            this.level = 0;
        }

        Game.prototype.play = function() {
            // Hier wird das Spiel gespielt
            this.level++;
            console.log("Willkommen zu Level " + this.level);
            this.unlock();
        }

        Game.prototype.unlock = function () {
            if (this.level === 42) {
                Robot.prototype.deployLaser = function () {
                    console.log(this.name + " feuert jetzt mit Laserstrahlen.");
                }
            }
        }
        function Robot(name, year, owner) {
            this.name = name;
            this.year = year;
            this.owner = owner;
        }

        var game = new Game();
        var robby = new Robot("Robby", 1956, "Dr. Morbius");
        var rosie = new Robot("Rosie", 1962, "George Jetson");

        while (game.level < 42 ) {
            game.play();
        }

        robby.deployLaser();
        rosie.deployLaser();




    </script>
</head>
<body>

</body>
</html>
