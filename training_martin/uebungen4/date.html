<head>
    <meta charset="UTF-8">
    <title>Date</title>
    <script>
        var datum = new Date();
        var tag = datum.getDay();

        var wt = ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"];
        console.log("Heute ist " + wt[tag] + ".");
        console.log("Datum: " + datum.getDate() + "." + datum.getMonth() + "." + datum.getFullYear());
    </script>
</head>
